<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registeration Form</title>
     <link rel="stylesheet" href="../css/style_reg.css">
  </head>
  <body>

    <div class="reg_div">
      <h2 class="donor_det">Donor Details</h2>
      <form class="reg_form" action="blood_reg.html" method="post">
        <label for="">Full Name<span class="star">&#x2605;</span> : </label>
        <input type="text" class="nameFull"name=""placeholder="Full name" required value=""><br><br>
        <label for="">Blood Group<span class="star">&#x2605;</span> : </label>
        <select class="blood_grp"  required name="">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
        <br><br>
        <label for="">State<span class="star">&#x2605;</span> : </label>
        <input type="text"class="state" name=""placeholder="State" required  value=""><br><br>
        <label for="">City<span class="star">&#x2605;</span> : </label>
        <input type="text"class="city" name=""placeholder="City" required  value=""><br><br>
        <label for="">Mobile Number<span class="star">&#x2605;</span> : </label>
        <input type="text"class="no"placeholder="Mobile Number"  required name="" value=""><br><br>
        <label for="">Email ID : </label>
        <input type="text" class="mail"placeholder="john.doe@examle.com" required  name="" value=""><br><br>
        <label for="">Password<span class="star">&#x2605;</span> : </label>
        <input type="password"class="pass" name="" placeholder="Password" required value=""><br><br>
        <label for="">Confirm Password<span class="star">&#x2605;</span> : </label>
        <input type="password"class="cnfpass" name=""placeholder="Confirm Password" required  value=""><br><br>

      </form><br><br>
      <button type="submit" name="button">Submit</button>
    </div>
    <div class="reg">
      <h2 class="donor_reg">Donor Registeration</h2>


    </div>
    <script src="../javascript/javaScript.js" charset="utf-8"></script>
  </body>
</html>
